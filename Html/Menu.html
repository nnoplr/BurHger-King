        <h1>Our Menu</h1>

            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\bacon.png" alt="Bacon burger image">
                </div>
                <h2>Beef Bacon</h2>
                <h3>IDR 30.000</h3>
                <label>Beef, bacon, cheese, eggs</label>
            </div>
            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\combo chicken beef.png" alt="Combo chicken beef image">
                </div>
                <h2>Chick O' Beef</h2>
                <h3>IDR 45.000</h3>
                <label>Combination of chicken and beef with vegetables</label>
            </div>
            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\mini burgers.png" alt="Mini burger image">
                </div>
                <h2>Minigers</h2>
                <h3>IDR 20.000</h3>
                <label>Mini sized burger</label>
            </div>
            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\sunny side chicken.png" alt="sunny side up chicken burger image">
                </div>
                <h2>Sunny Side Chick</h2>
                <h3>IDR 35.000</h3>
                <label>Chicken and sunny side up egg</label>
            </div>
            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\sausage egg cheese.png" alt="Sausage egg cheese burger image">
                </div>
                <h2>Croigers</h2>
                <h3>IDR 35.000</h3>
                <label>Sausage, egg, and cheese wrapped by croissant</label>
            </div>
            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\Regular burger.png" alt="Regular burger image">
                </div>
                <h2>The Regular</h2>
                <h3>IDR 25.000</h3>
                <label>Beef burger</label>
            </div>
            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\Chicken Burger.png" alt="Chicken burger image">
                </div>
                <h2>Chickbuns</h2>
                <h3>IDR 35.000</h3>
                <label>Chicken Burger</label>
            </div>
            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\frenchfries.png" alt="french fries image">
                </div>
                <h2>French Fries</h2>
                <h3>IDR 12.000</h3>
                <label>fried potato</label>
            </div>
            <div class="menuItem">
                <div class="images">
                    <img src="..\Asset\Menu\Cola.png" alt="Cola image">
                </div>
                <h2>Cola</h2>
